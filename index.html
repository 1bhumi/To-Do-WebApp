<!DOCTYPE html>
<html>

<head>
  <title>To-Do List Web App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://kit.fontawesome.com/20dc9ff983.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="headd">TO-DO WEBAPP</h1>
<div class="wrapper">
  
  <div class="task-input">

    <img src="bars-solid.svg" alt="icon" />
    <input type="text" placeholder="Add a new task" />
  </div>
  <div class="controls">
    <div class="filters">
      <span id="all" class="active">All</span>
      <span id="pending">Pending</span>
      <span id="completed">Completed</span>
    </div>
    <button class="clear-btn">Clear All</button>
  </div>
  <ul class="task-box">
  </ul>
</div>
<script src="script.js"></script>
</body>

</html>
